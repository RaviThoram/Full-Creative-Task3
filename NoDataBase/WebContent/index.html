<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="login-page"class="login-page">
            <div class="form">
                
                <form id="form1" class="register-form hide" action="SaveData" method="post" >
                    <input type="text" name="username" placeholder="username">
                    <input type="text" name="password" placeholder="password">
                    <input type="text" id="mail" placeholder="email-id">
                    <label id="test" style="color:red ; visibility:hidden;font-size:90px;">Invalid Email</label>
<button  id="Submit-btn" type="submit" value="Create">Create</button>


<p class="message">Already Registered? <a onclick="changeDivs()"href="#">login</a></p>
                </form>
                <form class="login-form" action="LoginUser" method="post">
                    <input type="text" name="username1" placeholder="username">
                    <input type="password" name="password1" placeholder="password">
                    <button type="submit" value="Login">login</button>
                    <p class="message"> Not Registered?<a onclick="changeDivs()" href="#">Register</a></p>
                </form>
            </div> 
        </div>
        <script>
        document.getElementById('Submit-btn').addEventListener('click',function(event){
        	let email=document.getElementById("mail").value ;
            let emailIdRegex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            if(emailIdRegex.test(email)){
            	 	document.getElementById("form1").submit();
            	
            }else{
            	document.getElementById("test").style.visibility="visible";
            	event.preventDefault();
              
            }
        })
      
        </script>
        
     <script>
         function changeDivs()
         {
             document.querySelector(".register-form").classList.toggle('hide');
             document.querySelector(".login-form").classList.toggle('hide');

         }
     </script>
        
    </body>
</html>
